<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
    <title>freeCodeCamp Survey Form</title>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </head>

  <body>
    <div class="container">
        <form id="survey-form">
        <fieldset>
            <div class="form-group">
                <label id="name-label">Name
                    <input id="name" type="text" placeholder="Enter your name" required></input>
                </label>
            </div>
            <div class="form-group">
                <label id="email-label">Email
                    <input id="email" type="email" placeholder="Enter your Email" required></input>
                </label>
            </div>
            <div class="form-group">
                <label id="number-label">Age (optional)
                    <input id="number" type="number" min="13" max="120" placeholder="Age"></input>
                </label>
            </div>
            <div class="form-group">
                <label id="dropdown-label">Which option best describes your current role?
                    <select id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <label for="recommend" class="recommend">Would you recommend freeCodeCamp to a friend?</label>
                <label for="recommend" class="recommend">
                    <input name="recommend" type="radio" value="definitely">Definitely</input>
                </label>
                <label for="recommend" class="recommend">
                    <input name="recommend" type="radio" value="maybe">Maybe</input>
                </label>
                <label>
                    <input name="recommend" type="radio" value="not-sure">Not sure</input>
                </label>
            </div>
            <div class="form-group">
                <label for="fav-feature">
                    What is your favorite feature of freeCodeCamp?
                    <select id="fav-feature">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <label id="improvements">
                    What would you like to see improved? (Check all that apply)
                </label>
                <label>
                    <input type="checkbox" value="front-projects">Front-end Projects</input>
                </label>
                <label>
                    <input type="checkbox" value="back-projects">Back-end Projects</input>
                </label>
                <label>
                    <input type="checkbox" value="data-viz">Data Visualization</input>
                </label>
                <label>
                    <input type="checkbox" value="challenges">Challenges</input>
                </label>
                <label>
                    <input type="checkbox" value="open-source">Open Source Community</input>
                </label>
                <label>
                    <input type="checkbox" value="gitter-rooms">Gitter help rooms</input>
                </label>
                <label>
                    <input type="checkbox" value="videos">Videos</input>
                </label>
                <label>
                    <input type="checkbox" value="city-meetups">City Meetups</input>
                </label>
                <label>
                    <input type="checkbox" value="wiki">Wiki</input>
                </label>
                <label>
                    <input type="checkbox" value="forum">Forum</input>
                </label>
                <label>
                    <input type="checkbox" value="additional-courses">Additional Courses</input>
                </label>
            </div>
            <div class="form-group">
                <label for="comment">Any comments or suggestions?
                    <textarea id="comment" rows="5" cols="46" placeholder="Enter your comment here..."></textarea>
                </label>
            </div>
            <div class="form-group">
                <button id="submit" type="submit">
                    Submit
                </button>
            </div>
        </fieldset>
        </form>
    </div>
  </body>

</html>
